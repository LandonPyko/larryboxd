<!DOCTYPE html>
<html>
<head>
<Title>Movie Review Website</Title>
<link rel="stylesheet" href="../static/style.css">

</head>

<body>
    <div class="top">
        <h1><a href="index.html">Larryboxd</a></h1>
        
        
        <div class = "login">
            <button>
             <a href="{{ url_for('login') }}">
              <span>
                Login
              </span>
            </a> </button>
            <span><p></p></span>
            <button>
             <a href="{{ url_for('create_account') }}">
              <span>
                Sign Up
              </span>
            </a> </button>
        </div>
    </div>


    <div class= "main">

        <form action="/movie_title_search" method="post">
        <div class="search-bar">
          <input type="text" class="search-field" name="title" placeholder="Movie Title">
          <input type="text" class="search-field" name="director" placeholder="Director">
          <input type="text" class="search-field" name="year_released" placeholder="Year Released">
          <button type="submit" value="Submit">Search</button>
        </div>
        </form>

        <span><p></p></span>
        <div class="name">
<!-- ---------------------------------------------query stuff---------------------------------------------------->
            <h1>{Theater Name}</h1> 
<!-- ---------------------------------------------end query stuff------------------------------------------------>


        </div>
        <span><p></p></span>

        <div id="tables">
            <table>
                <thead>
                    <tr>
                        <th>Movies Playing</th>
                        <th>Tickets Sold</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <script>
//---------------------------------------------query stuff----------------------------------------------
            const movieTitles = ["Movie 1", "Movie 2", "Movie 3"]; 
            const movieLocations = ["Theater 1", "Theater 2", "Theater 3"]; 
//---------------------------------------------end query stuff----------------------------------------------

    
            // Function to dynamically create table rows with two columns
            function createTableRows(titles, locations) {
                const tableBody = document.getElementById("table-body");
                tableBody.innerHTML = ""; // Clear existing rows
    
                titles.forEach((playing, sold) => {
                    const row = document.createElement("tr");
                    const movieCell = document.createElement("td");
                    const ticketCell = document.createElement("td");
                    movieCell.textContent = playing;
                    ticketCell.textContent = locations[sold];
                    row.appendChild(movieCell);
                    row.appendChild(ticketCell);
                    tableBody.appendChild(row);
                });
            }
    
            // Call the function with the sample data
            createTableRows(movieTitles, movieLocations);
        </script>


        <div class="details">
<!-----------------------------------------------query stuff---------------------------------------------------->
            <h1>Theater Details</h1> 
            <p>Address: {details}</p>
            <p>Date Opened: {date}</p>
<!-----------------------------------------------end query stuff------------------------------------------------>

            
        </div>
    
        
    </div>
</body>
</html>
