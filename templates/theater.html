<!DOCTYPE html>
<html>
<head>
<Title>Movie Review Website</Title>
<link rel="stylesheet" href="../static/style.css">

</head>

<body>
    <div class="top">
        <h1><a href="index.html">Larryboxd</a></h1>
        
        
        <div class = "login">
            <button>
             <a href="{{ url_for('login') }}">
              <span>
                Login
              </span>
            </a> </button>
            <span><p></p></span>
            <button>
             <a href="{{ url_for('create_account') }}">
              <span>
                Sign Up
              </span>
            </a> </button>
        </div>
    </div>


    <div class= "main">

        <form action="/movie_title_search" method="post">
        <div class="search-bar">
          <input type="text" class="search-field" name="title" placeholder="Movie Title">
          <input type="text" class="search-field" name="director" placeholder="Director">
          <input type="text" class="search-field" name="year_released" placeholder="Year Released">
          <button type="submit" value="Submit">Search</button>
        </div>
        </form>

        <span><p></p></span>
        <div class="name">
            <h1>{Theater Name}</h1>

        </div>
        <span><p></p></span>
    </div>
        <div class = "tables">
            <table>
                <tr>
                <th>Playing</th>
                <th>Tickets Sold</th>
                </tr>
                <tr>
                <td>Movie1</td>
                <td># tickets</td>
                </tr>
                <tr>
                <td>...</td>
                <td>...</td>

                </tr>
            </table>
        </div>
        <span><p></p></span>

        <div class="details">
            <h1>Theater Details</h1> 
            <p>Address:</p>
            <p>Date Opened:</p>
            
        </div>
    

    
</body>
</html>
