<!DOCTYPE html>
<html>
<head>
<Title>Movie Review Website</Title>
</head>
<body>
<h1><a href="index.html">Larryboxd</a></h1>
<h2>Create Review Page</h2>
<form action="/create_review" method="post">
    <!-- Input field for mood score (integer 0 to 10) -->
    <label for="score">Score (0-10):</label><br>
    <input type="number" id="score" name="score" min="0" max="10"><br>

    <!-- Input field for note (255 characters max) -->
    <label for="notes">Notes (max 255 characters):</label><br>
    <textarea id="notes" name="notes" rows="4" cols="50" maxlength="255"></textarea><br><br>

    <!-- Submit button -->
    <input type="submit" value="Submit">
  </form>
</body>
</html>
