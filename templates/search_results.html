<!DOCTYPE html>
<html>
<head>
<Title>Movie Review Website</Title>
</head>
<body>
<h1><a href="{{ url_for('index') }}">Larryboxd</a></h1>
<h2>Search Results Page</h2>
    <p>Title | Director | Year Released | Box Office Earnings | Budget</p>
    <ul>
    {% for movie in results %}
        <li><form action="/review" method = "post">
            <p id="text">{{ movie }}</p></li>
            <input type="submit" value="Create Review"></form></li>
    {% endfor %}
    </ul>
</body>
</html>
