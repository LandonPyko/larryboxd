<!DOCTYPE html>
<html>
<head>
  <Title>Movie Review Website</Title>
  <link rel="stylesheet" href="../static/style.css">
    
</head>
<body>
      <div class="top">
    <h1><a href="index.html">Larryboxd</a></h1>
    
    
    <div class = "login">
        <button>
         <a href="{{ url_for('login') }}">
          <span>
            Login
          </span>
        </a> </button>
        <span><p></p></span>
        <button>
         <a href="{{ url_for('create_account') }}">
          <span>
            Sign Up
          </span>
        </a> </button>
    </div>
</div>



<div class= "main">

  <form action="/movie_title_search" method="post">
  <div class="search-bar">
    <input type="text" class="search-field" name="title" placeholder="Movie Title">
    <input type="text" class="search-field" name="director" placeholder="Director">
    <input type="text" class="search-field" name="year_released" placeholder="Year Released">
    <button type="submit" value="Submit">Search</button>
  </div>
  </form>

  <span><p></p></span>
  <div class="name">
<!-- ---------------------------------------------query stuff---------------------------------------------- -->
      <h1>{Movie Title}</h1> 
<!-- ---------------------------------------------end query stuff---------------------------------------------- -->
  </div>

  <span><p></p></span>
    <div id="tables">
        <table>
            <thead>
                <tr>
                    <th>Movie Locations</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
    
    <script>
//---------------------------------------------query stuff--------------------------------------------------
        const movieLocations = [1,2,3];
// ---------------------------------------------end query stuff----------------------------------------------
      

        // Function to dynamically create table rows
        function createTableRows(locations) {
            const tableBody = document.getElementById("table-body");
            tableBody.innerHTML = ""; 

            locations.forEach(location => {
                const row = document.createElement("tr");
                const cell = document.createElement("td");
                cell.textContent = location;
                row.appendChild(cell);
                tableBody.appendChild(row);
            });
        }

        // Call the function with the sample data
        createTableRows(movieLocations);
    </script>

    <span><p></p></span>
    <div class="details">
<!-- ---------------------------------------------query stuff---------------------------------------------- -->
      <h1>Movie Details</h1> 
      <p>Director: {director}</p>
      <p>Release Year: {year}</p>
      <p>Box Office Earnings: {earnings}</p>
      <p>Budget: {budget}</p>
<!-- ---------------------------------------------end query stuff---------------------------------------------- -->
    </div>

  </div>
</body>
</html>
