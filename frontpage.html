<!DOCTYPE html>
<html>
<Title>Movie Review Website</Title>
<style>
  .search-bar {
    display: flex;
    align-items: center;
  }
  .search-field {
    padding: 5px;
    border: 1px solid #ccc;

    outline: none;
  }
  .search-button {
    padding: 6px 16px;
    background-color: #007bff;
    color: #fff;
    border: none;

    cursor: pointer;
    outline: none;
  }
</style>
</head>
<body>

<div class="search-bar">
  <input type="text" class="search-field" placeholder="Movie Title">
  <input type="text" class="search-field" placeholder="Director">
  <input type="text" class="search-field" placeholder="Year Released">
  <button class="search-button">Search</button>
</div>




</html>
